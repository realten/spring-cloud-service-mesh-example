<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">


    <th:block layout:fragment="script">
        <script>
            $(document).ready(function() {
                $.ajax({
                    url: "http://localhost/api/route-sample/after",
                    success: function(result) {
                        $("#after > .message").text("message : " + result['message']);
                        $("#after > .exec-time").text("exec-time : " + result['exec-time']);
                    },
                    error: function() {
                        $("#after").html("<p>수행 실패</p>");
                    }
                });

                $.ajax({
                    url: "http://localhost/api/route-sample/before",
                    success: function(result) {
                        $("#before > .message").text("message : " + result['message']);
                        $("#before > .exec-time").text("exec-time : " + result['exec-time']);
                    },
                    error: function() {
                        $("#before").html("<p>수행 실패</p>");
                    }

                });

                $.ajax({
                    url: "http://localhost/api/route-sample/between",
                    success: function(result) {
                        $("#between > .message").text("message : " + result['message']);
                        $("#between > .exec-time").text("exec-time : " + result['exec-time']);
                    },
                    error: function() {
                        $("#between").html("<p>수행 실패</p>");
                    }
                })

                $.ajax({
                    url: "http://localhost/api/route-sample/cookie",
                    method: "GET",

                    success: function(result) {
                        $("#between > .message").text("message : " + result['message']);
                        $("#between > .exec-time").text("exec-time : " + result['exec-time']);
                    },
                    error: function() {
                        $("#between").html("<p>수행 실패</p>");
                    }
                })
            })
        </script>
    </th:block>

    <th:block layout:fragment="content">


        <div class="jumbotron">
            <h1>Route Sample</h1>
        </div>

        <div class="page-header">
            <h1>After</h1>
        </div>
        <div id="after">
            <p class="message"></p>
            <p class="exec-time"></p>
        </div>

        <div class="page-header">
            <h1>Before</h1>
        </div>
        <div id="before">
            <p class="message"></p>
            <p class="exec-time"></p>
        </div>

        <div class="page-header">
            <h1>Between</h1>
        </div>
        <div id="between">
            <p class="message"></p>
            <p class="exec-time"></p>
        </div>
    </th:block>
</html>
