spring:
  application:
    name: microservice1
  profiles:
    active: local

--- # Local 환경

spring:
  config:
    activate:
      on-profile: local

server:
  port: 8081
  shutdown: graceful

eureka:
  instance:
    instance-id: ${spring.application.name}-${random.uuid}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"